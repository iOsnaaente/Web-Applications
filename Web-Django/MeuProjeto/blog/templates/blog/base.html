{% load static %}

<! DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!--Links para os CSS da página-->
        <link rel="stylesheet" type="text/css" href="../../static/css/main.css">
        <link rel="stylesheet" type="text/css" href="../../static/css/header-barra-superior.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="{% static 'css/styles.css' %}">

        <!-- Para adicionar links especificos-->
        {% block link-css-block %}{% endblock %}

        <title>
            {% block title %}{% endblock %}

    </head>

                            <li>

                            <li>

                            </li>

                </div>

            <div class="section-1">
                <div class="header-container-barra-superior">

                            <ul>
                                <li>

                            </ul>                    
                            <ul>
                                <li>

                            </ul>                 
                            <ul>
                                <li>
                                    <a href="{% url 'blog:contato' %}">Contato </a>         
                                </li>
                            </ul>

                            <ul>
                                <li>
                                    <input type="text" placeholder="  Search in site">
                                </li>
                            </ul>
                        </section>
                    </div>
                </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
